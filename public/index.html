<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search AI</title>
<style>
body {
    font-family: arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 652px;
    margin: 20px auto;
    padding: 0 16px;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.logo {
    font-size: 28px;
    color: #202124;
    margin-bottom: 8px;
}

.search-box {
    width: 100%;
    padding: 11px 16px;
    font-size: 16px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    outline: none;
    box-sizing: border-box;
}

.search-box:hover {
    border-color: #ccc;
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
}

.search-box:focus {
    border-color: transparent;
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
}

/* Shortcuts */
.shortcuts-section {
    margin: 30px 0;
}

.shortcuts-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
}

.shortcut {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px;
    text-decoration: none;
    color: #202124;
    cursor: pointer;
}

.shortcut:hover {
    opacity: 0.8;
}

.shortcut-icon {
    width: 56px;
    height: 56px;
    background: #f1f3f4;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 8px;
}

.shortcut img {
    width: 32px;
    height: 32px;
}

.shortcut span {
    font-size: 13px;
    text-align: center;
}

.shortcut[data-priority="2"] {
    display: none;
}

/* Results - Google style */
.results-container {
    margin-top: 20px;
}

.result {
    margin-bottom: 28px;
}

.result-url {
    display: flex;
    align-items: center;
    margin-bottom: 3px;
}

.result-url img {
    width: 18px;
    height: 18px;
    margin-right: 12px;
}

.result-url-text {
    font-size: 14px;
    line-height: 20px;
    color: #202124;
}

.result-title {
    margin: 0 0 3px 0;
    font-size: 20px;
    line-height: 26px;
}

.result-title a {
    color: #1a0dab;
    text-decoration: none;
}

.result-title a:visited {
    color: #681da8;
}

.result-title a:hover {
    text-decoration: underline;
}

.result-snippet {
    font-size: 14px;
    line-height: 22px;
    color: #4d5156;
    max-height: 44px;
    overflow: hidden;
}

.result-snippet.expanded {
    max-height: none;
}

.read-more {
    font-size: 14px;
    color: #1a0dab;
    cursor: pointer;
    margin-top: 4px;
    display: inline-block;
}

.read-more:hover {
    text-decoration: underline;
}

.loading {
    color: #70757a;
    padding: 20px 0;
}

.error {
    color: #d93025;
    padding: 20px 0;
}

/* Tablet */
@media (min-width: 768px) {
    .shortcuts-grid {
        gap: 8px;
    }
    
    .shortcut-icon {
        width: 64px;
        height: 64px;
    }
    
    .shortcut img {
        width: 32px;
        height: 32px;
    }
}

/* Desktop */
@media (min-width: 1200px) {
    .shortcuts-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 8px;
    }
    
    .shortcut[data-priority="2"] {
        display: flex;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">Search AI</div>
    </div>
    
    <input id="searchInput" class="search-box" type="text" placeholder="Search anything..." autofocus />
    
    <div class="shortcuts-section" id="shortcutsSection">
        <div class="shortcuts-grid" id="shortcutsGrid"></div>
    </div>
    
    <div id="results" class="results-container"></div>
</div>

<script>
const input = document.getElementById("searchInput");
const resultsDiv = document.getElementById("results");
const shortcutsSection = document.getElementById("shortcutsSection");
const shortcutsGrid = document.getElementById("shortcutsGrid");

let shortcuts = [];
let navigationRouter = {};

fetch('/shortcuts.json')
    .then(res => res.json())
    .then(data => {
        shortcuts = data;
        renderShortcuts();
    });

fetch('/navigation-router.json')
    .then(res => res.json())
    .then(data => {
        navigationRouter = data;
    });

function renderShortcuts() {
    shortcutsGrid.innerHTML = '';
    
    shortcuts.forEach(shortcut => {
        const link = document.createElement('a');
        link.className = 'shortcut';
        link.href = shortcut.url;
        link.dataset.priority = shortcut.priority;
        
        if (shortcut.isWidget) {
            link.onclick = (e) => {
                e.preventDefault();
                alert('Weather widget coming soon!');
            };
        }
        
        const iconWrapper = document.createElement('div');
        iconWrapper.className = 'shortcut-icon';
        
        const icon = document.createElement('img');
        icon.src = `https://www.google.com/s2/favicons?domain=${shortcut.domain}&sz=32`;
        icon.alt = shortcut.name;
        
        const name = document.createElement('span');
        name.textContent = shortcut.name;
        
        iconWrapper.appendChild(icon);
        link.appendChild(iconWrapper);
        link.appendChild(name);
        shortcutsGrid.appendChild(link);
    });
}

function checkNavigation(query) {
    const cleaned = query.toLowerCase().trim();
    return navigationRouter[cleaned];
}

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        handleSearch();
    }
});

function handleSearch() {
    const q = input.value.trim();
    if (!q) return;
    
    const navUrl = checkNavigation(q);
    if (navUrl) {
        window.location.href = navUrl;
        return;
    }
    
    search(q);
}

function search(query) {
    shortcutsSection.style.display = 'none';
    resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

    fetch(`/api/search?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            resultsDiv.innerHTML = "";
            
            if (data.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No results found</div>';
                return;
            }

            data.forEach(item => {
                const div = document.createElement("div");
                div.className = "result";

                const summaryId = "summary-" + Math.random().toString(36).substr(2, 9);

                div.innerHTML = `
                    <div class="result-url">
                        ${item.favicon ? `<img src="${item.favicon}" alt="">` : ""}
                        <div class="result-url-text">${escapeHtml(item.source)}</div>
                    </div>
                    <h3 class="result-title">
                        <a href="${escapeHtml(item.url)}" target="_blank">${escapeHtml(item.title)}</a>
                    </h3>
                    <div id="${summaryId}" class="result-snippet">${escapeHtml(item.summary)}</div>
                    <a class="read-more" onclick="toggleSummary('${summaryId}', this)">More</a>
                `;

                resultsDiv.appendChild(div);
            });
        })
        .catch(err => {
            resultsDiv.innerHTML = `<div class="error">Search failed. Please try again.</div>`;
        });
}

function toggleSummary(id, el) {
    const s = document.getElementById(id);
    s.classList.toggle("expanded");
    el.textContent = s.classList.contains("expanded") ? "Less" : "More";
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

input.addEventListener('input', function() {
    if (this.value.trim() === '') {
        resultsDiv.innerHTML = '';
        shortcutsSection.style.display = 'block';
    }
});
</script>

</body>
</html>
