<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Engine</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: white;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 650px;
    width: 90%;
    margin: 40px auto;
}

.header {
    text-align: center;
    margin-bottom: 30px;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    color: #333;
    margin-bottom: 10px;
}

.tagline {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 24px;
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    outline: none;
    box-sizing: border-box;
}

input:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,.50);
}

.loading {
    text-align: center;
    color: #666;
    padding: 20px;
}

.result {
    margin-bottom: 26px;
    padding-bottom: 20px;
    border-bottom: 1px solid #f0f0f0;
}

.result:last-child {
    border-bottom: none;
}

.meta {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    margin-bottom: 4px;
}

.meta img {
    width: 32px;
    height: 32px;
    margin-top: 3px;
    border-radius: 4px;
}

.meta-text {
    line-height: 1.3;
}

.name {
    font-size: 14px;
    font-weight: 600;
    color: #333;
}

.source {
    font-size: 12px;
    color: #70757a;
}

.title {
    font-size: 18px;
    margin: 4px 0;
}

.title a {
    color: #1a0dab;
    text-decoration: none;
}

.title a:hover {
    text-decoration: underline;
}

.title a:visited {
    color: #681da8;
}

.summary {
    font-size: 14px;
    line-height: 1.5;
    color: #4d5156;
    max-height: 3em; /* ~2 lines */
    overflow: hidden;
}

.summary.expanded {
    max-height: none;
}

.read-more {
    font-size: 13px;
    cursor: pointer;
    color: #1a0dab;
    text-decoration: none;
    display: inline-block;
    margin-top: 4px;
}

.read-more:hover {
    text-decoration: underline;
}

.error {
    background: #fee;
    padding: 16px;
    border-radius: 8px;
    color: #c00;
    margin: 20px 0;
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        margin: 20px auto;
    }
    
    .logo {
        font-size: 24px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">üîç Search</div>
        <div class="tagline">Fast. Clean. No spam.</div>
    </div>
    
    <input id="searchInput" type="text" placeholder="Search or type 'youtube' to go there..." autofocus />
    <div id="results"></div>
</div>

<script>
const input = document.getElementById("searchInput");
const resultsDiv = document.getElementById("results");

// Handle Enter key
input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        search();
    }
});

function search() {
    const q = input.value.trim();
    if (!q) return;

    resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

    // Call the API endpoint (works on Vercel)
    fetch(`/api/search?q=${encodeURIComponent(q)}`)
        .then(res => {
            if (!res.ok) throw new Error("Search failed");
            return res.json();
        })
        .then(data => {
            resultsDiv.innerHTML = "";
            
            if (data.length === 0) {
                resultsDiv.innerHTML = '<div class="loading">No results found. Try a different query.</div>';
                return;
            }

            data.forEach(item => {
                const div = document.createElement("div");
                div.className = "result";

                const summaryId = "summary-" + Math.random().toString(36).substr(2, 9);

                div.innerHTML = `
                    <div class="meta">
                        ${item.favicon ? `<img src="${item.favicon}" alt="" onerror="this.style.display='none'">` : ""}
                        <div class="meta-text">
                            <div class="name">${escapeHtml(item.name)}</div>
                            <div class="source">${escapeHtml(item.source)}</div>
                        </div>
                    </div>

                    <div class="title">
                        <a href="${escapeHtml(item.url)}" target="_blank" rel="noopener">${escapeHtml(item.title)}</a>
                    </div>

                    <div id="${summaryId}" class="summary">${escapeHtml(item.summary)}</div>
                    <a class="read-more" onclick="toggleSummary('${summaryId}', this); return false;">Read more</a>
                `;

                resultsDiv.appendChild(div);
            });
        })
        .catch(err => {
            resultsDiv.innerHTML = `<div class="error">Error: ${err.message}. Please try again.</div>`;
            console.error("Search error:", err);
        });
}

function toggleSummary(id, el) {
    const s = document.getElementById(id);
    s.classList.toggle("expanded");
    el.textContent = s.classList.contains("expanded") ? "Show less" : "Read more";
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Optional: Search on page load if there's a query parameter
const urlParams = new URLSearchParams(window.location.search);
const queryParam = urlParams.get('q');
if (queryParam) {
    input.value = queryParam;
    search();
}
</script>

</body>
</html>
